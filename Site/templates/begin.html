{% extends "base.html" %}

{% block base_head %}
    <title>Bắt đầu thôi!</title>

    <link 
        rel = "stylesheet"
        href = "{{ url_for('static', filename='begin.css' )}}"
    >
{% endblock %}

{% block base_body %}
    <div class = "heading">
        <h1>Chào mừng!</h1>
        <h3>Điền thông tin bên dưới để bắt đầu ngay thôi!</h3>
    </div>
    <br>
    <section>
    <form method="POST">
        <div class="form-group">
            <label for="username">Tên tài khoản</label>
            <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Nhập tên tài khoản"
            />
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Nhập mật khẩu"
            />
        </div>
        <br>
        <button type="submit" class="btn btn-primary" style = "width: 13rem;">Gửi!</button>
        <br><br><br>
    </form>
    </section>
{% endblock %}
